<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Les petits plats</title>
</head>
<body>
  <header>
    <img src="assets/img/logo.png" alt="Logo">
  </header>
  <main>
    <div class="search">
      <div class="search__containerBar">
        <input type="text" id="search-bar" placeholder="Rechercher une recette" class="search__containerBar__bar">
      </div>
      <div id="containerTags" class="search__containerTags">

      </div>
      <div class="search__containerFilter">
        <div class="search__containerFilter__filter" id="filterIngredients">
          <label for="ingredient">
            <div class="title">
              <span>Ingrédients</span>
              <i class="fa-solid fa-chevron-down"></i>
            </div>
            <input type="text" class="inputFiltre" placeholder="Rechercher un ingrédient" id="inputIngredient">
          </label>
          <ul id="ingredientsList">
            
          </ul>
        </div>
        <div class="search__containerFilter__filter" id="filterAppareils">
          <label for="appareil">
            <div class="title">
              <span>Appareils</span>
              <i class="fa-solid fa-chevron-down"></i>
            </div>
            <input type="text" class="inputFiltre" placeholder="Rechercher un appareil" id="inputAppareil">
          </label>
          <ul id="appareilsList"></ul>
        </div>
        <div class="search__containerFilter__filter" id="filterUstentiles">
          <label for="ustentil">
            <div class="title">
              <span>Ustentiles</span>
              <i class="fa-solid fa-chevron-down"></i>
            </div>
            <input type="text" class="inputFiltre" placeholder="Rechercher un ustentile" id="inputUstentile">
          </label>
          <ul id="ustentilesList"></ul>
        </div>
      </div>
    </div>
    <div id="containerRecipes" class="recettes">

    </div>
  </main>
  <script src="assets/js/modules/fa.js"></script>
  <script type="module" src="assets/js/pages/index.js"></script>
</body>
</html>
